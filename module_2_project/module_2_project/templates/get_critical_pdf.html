{% load static %}
{% load blog_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="{% static 'round-chart.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>New PDF</title>
</head>
<body>
    <hr>
    <div class="mid-dict3">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Vuln ID</th>
              <th scope="col">Description</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
          {% for i in cves2 %}
              {% if i.score > 9 %}
                    <tr>
                      <th style="width: 150px;"><a href="https://nvd.nist.gov/vuln/detail/{{ i.vuln|upper }}">{{ i.vuln|upper }}</a></th>
                      <td style='font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif'>{{ i.description }}</td>
                      <td style='width: 50px;text-align: center;background: red; font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;'>{{ i.score }}</td>
                    </tr>
              {% endif %}
          {% endfor %}
          </tbody>
        </table>
    </div>
    <hr>
</body>
</html>
